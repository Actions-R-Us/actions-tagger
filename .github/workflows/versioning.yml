name: 'Tag latest release of action tagger :zap:'

on:
  release:
    types:
      - released
      - edited
  push: #(1)
    tags-ignore:
      - 'latest'
      - 'v[0-9]+'
      - '!v[0-9]+.*'
    branches-ignore:
      - '**'
    paths-ignore:
      - '**'

jobs:
  tag-latest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          publish_latest_tag: true
          prefer_branch_releases: false
