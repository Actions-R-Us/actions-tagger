name: 'Tag latest release of action tagger âš¡'

on:
  push:
    tags:
      - 'v?[0-9]+.[0-9]+.[0-9]+'
    branches-ignore:
      - '**'
    paths-ignore:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  tag-latest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          publish_latest_tag: true
          prefer_branch_releases: false
